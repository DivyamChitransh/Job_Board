<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employers Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Employers</h2>
    <div class="card shadow mb-4 transition">
      <div class="card-body">
        <form id="employerForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="companyName" class="form-control" placeholder="Company Name" required />
            </div>
            <div class="col">
              <input type="email" id="email" class="form-control" placeholder="Email" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="mobile" class="form-control" placeholder="Mobile Number" required />
            </div>
            <div class="col">
              <input type="text" id="address" class="form-control" placeholder="Address" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="text" id="skills" class="form-control" placeholder="Skills" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Employer</button>
        </form>
      </div>
    </div>
    <div class="d-flex gap-3 mb-4">
      <input type="text" id="employerId" class="form-control" placeholder="Enter Employer ID" />
      <button onclick="getEmployerById()" class="btn btn-info">Get</button>
      <button onclick="updateEmployer()" class="btn btn-success">Update</button>
      <button onclick="deleteEmployer()" class="btn btn-danger">Delete</button>
    </div>
    <div id="employerInfo" class="card shadow-sm p-3 transition d-none">
      <h5 id="empCompany"></h5>
      <p><strong>Email:</strong> <span id="empEmail"></span></p>
      <p><strong>Mobile:</strong> <span id="empMobile"></span></p>
      <p><strong>Address:</strong> <span id="empAddress"></span></p>
      <p><strong>Skills:</strong> <span id="empSkills"></span></p>
    </div>
  </div>

  <script src="./js/employers.js"></script>
</body>
</html>
