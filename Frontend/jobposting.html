<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Postings Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Job Postings</h2>
    <div class="card shadow-sm mb-4 p-3 transition">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="searchTitle" class="form-control" placeholder="Search by Title" />
        </div>
        <div class="col-md-4">
          <input type="text" id="searchLocation" class="form-control" placeholder="Search by Location" />
        </div>
        <div class="col-md-4">
          <input type="text" id="searchCompany" class="form-control" placeholder="Search by Company Name" />
        </div>
      </div>
      <button id="searchJobBtn" class="btn btn-secondary w-100 mt-3">Search Jobs</button>
    </div>
    <div class="card shadow mb-4 transition">
      <div class="card-body">
        <form id="jobForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="title" class="form-control" placeholder="Job Title" required />
            </div>
            <div class="col">
              <input type="text" id="companyName" class="form-control" placeholder="Company Name" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="location" class="form-control" placeholder="Location" required />
            </div>
            <div class="col">
              <input type="text" id="salaryRange" class="form-control" placeholder="Salary Range" required />
            </div>
          </div>
          <div class="mb-3">
            <textarea id="description" class="form-control" rows="3" placeholder="Job Description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Post Job</button>
        </form>
      </div>
    </div>
    <div class="d-flex gap-3 mb-4">
      <input type="text" id="jobId" class="form-control" placeholder="Enter Job ID" />
      <button id="getJobBtn" class="btn btn-info">Get</button>
      <button id="updateJobBtn" class="btn btn-success">Update</button>
      <button id="deleteJobBtn" class="btn btn-danger">Delete</button>
    </div>

    <!-- ðŸ§¾ Job Info Display -->
    <div id="jobInfo" class="card shadow-sm p-3 transition d-none">
      <h5 id="jobTitle" class="mb-2"></h5>
      <p><strong>Description:</strong> <span id="jobDesc"></span></p>
      <p><strong>Company:</strong> <span id="jobCompany"></span></p>
      <p><strong>Location:</strong> <span id="jobLoc"></span></p>
      <p><strong>Salary Range:</strong> <span id="jobSalary"></span></p>
    </div>
  </div>

  <script src="./js/jobpostings.js"></script>
</body>
</html>
